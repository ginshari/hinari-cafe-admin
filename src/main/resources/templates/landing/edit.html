<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>Hinari's Cafe 管理ツール | landing edit</title>
</head>
<body>
<h1>/landing</h1>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="./index.html" th:href="@{/}">home</a></li>
        <li class="breadcrumb-item"><a href="./landing/index.html" th:href="@{/landing}">landing</a></li>
        <li class="breadcrumb-item active" aria-current="page">landing</li>
    </ol>
</nav>
<form action="#" th:action="@{/landing}" th:method="post" th:object="${landing}">
    <input type="hidden" id="id" th:field="*{id}">
    <div class="mb-3">
        <label for="greeting" class="form-label">greeting</label>
        <textarea id="greeting" class="form-control" th:field="*{greeting}" rows="5"></textarea>
    </div>
    <div class="mb-3">
        <label for="annotation" class="form-label">annotation</label>
        <textarea id="annotation" class="form-control" th:field="*{annotation}" rows="5"></textarea>
    </div>
    <div class="d-flex justify-content-end my-2">
        <button type="submit" class="btn btn-primary">
            UPDATE
        </button>
    </div>
</form>
</body>
</html>
