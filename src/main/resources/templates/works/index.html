<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Hinari's Cafe 管理ツール | WORKS</title>
</head>
<body>
<div th:fragment="content">
    <h1>/works</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./index.html" th:href="@{/}">home</a></li>
            <li class="breadcrumb-item active" aria-current="page">works</li>
        </ol>
    </nav>
    <div class="my-5">
        <h2>links</h2>
        <div class="accordion" id="accordionLinks">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingLinks">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseLinks" aria-expanded="true" aria-controls="collapseLinks">
                        TABLE
                    </button>
                </h2>
                <div id="collapseLinks" class="accordion-collapse collapse" aria-labelledby="headingLinks"
                     data-bs-parent="#accordionLinks">
                    <div class="accordion-body">
                        <div class="d-flex justify-content-start my-2 ">
                            <a href="./works/links/edit.html" th:href="@{/works/links/edit}">
                                <button class="btn btn-primary" type="button">ADD</button>
                            </a>
                        </div>
                        <table class="table table-striped">
                            <thead class="table-dark">
                            <tr>
                                <th scope="col">text</th>
                                <th scope="col">url</th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="link : ${links}">
                                <td th:text="${link.text}">(text)</td>
                                <td th:text="${link.url}">(url)</td>
                                <td>
                                    <div class="d-flex justify-content-end">
                                        <a href="./works/links/edit.html"
                                           th:href="@{/works/links/{objectId}(objectId=${link.id})}">
                                            <button class="btn btn-secondary" type="button">
                                                EDIT
                                            </button>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="my-5">
        <h2>profiles</h2>
        <div class="accordion" id="accordionProfiles">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingProfiles">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseProfiles" aria-expanded="true" aria-controls="collapseProfiles">
                        TABLE
                    </button>
                </h2>
                <div id="collapseProfiles" class="accordion-collapse collapse" aria-labelledby="headingProfiles"
                     data-bs-parent="#accordionProfiles">
                    <div class="accordion-body">
                        <div class="d-flex justify-content-start my-2">
                            <a href="./works/profiles/edit.html" th:href="@{/works/profiles/edit}">
                                <button class="btn btn-primary" type="button">ADD</button>
                            </a>
                        </div>
                        <table class="table table-striped">
                            <thead class="table-dark">
                            <tr>
                                <th scope="col">title</th>
                                <th scope="col">body</th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="profile : ${profiles}">
                                <td th:text="${profile.head}">(head)</td>
                                <td th:text="${profile.body}">(body)</td>
                                <td>
                                    <div class="d-flex justify-content-end">
                                        <a href="./works/profiles/edit.html"
                                           th:href="@{/works/profiles/{objectId}(objectId=${profile.id})}">
                                            <button class="btn btn-secondary" type="button">
                                                EDIT
                                            </button>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="my-5">
        <h2>events</h2>
        <div class="accordion" id="accordionEvents">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingEvents">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseEvents" aria-expanded="true" aria-controls="collapseEvents">
                        TABLE
                    </button>
                </h2>
                <div id="collapseEvents" class="accordion-collapse collapse" aria-labelledby="headingEvents"
                     data-bs-parent="#accordionEvents">
                    <div class="accordion-body">
                        <div class="d-flex justify-content-start my-2">
                            <a href="./works/events/edit.html" th:href="@{/works/events/edit}">
                                <button class="btn btn-primary" type="button">ADD</button>
                            </a>
                        </div>
                        <table class="table table-striped">
                            <thead class="table-dark">
                            <tr>
                                <th scope="col">yyyymm</th>
                                <th scope="col">branchNumber</th>
                                <th scope="col">name</th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="event : ${events}">
                                <td th:text="${event.yyyymm}">(yyyymm)</td>
                                <td th:text="${event.branchNumber}">(branchNumber)</td>
                                <td th:text="${event.name}">(name)</td>
                                <td>
                                    <div class="d-flex justify-content-end">
                                        <a href="./works/events/edit.html"
                                           th:href="@{/works/events/{objectId}(objectId=${event.id})}">
                                            <button class="btn btn-secondary ms-2" type="button">
                                                EDIT
                                            </button>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
