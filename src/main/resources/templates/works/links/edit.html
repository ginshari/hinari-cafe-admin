<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>Hinari's Cafe 管理ツール | links edit</title>
</head>
<body>
<h1>/works</h1>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="./index.html" th:href="@{/}">home</a></li>
        <li class="breadcrumb-item"><a href="./works/index.html" th:href="@{/works}">works</a></li>
        <li class="breadcrumb-item active" aria-current="page">link</li>
    </ol>
</nav>
<form action="#" th:action="@{/works/links}" th:method="post" th:object="${link}">
    <input type="hidden" id="id" th:field="*{id}">
    <div class="mb-3">
        <label for="order" class="form-label">order</label>
        <input type="text" id="order" class="form-control" th:field="*{order}">
    </div>
    <div class="mb-3">
        <label for="text" class="form-label">text</label>
        <input type="text" id="text" class="form-control" th:field="*{text}">
    </div>
    <div class="mb-3">
        <label for="url" class="form-label">url</label>
        <input type="text" id="url" class="form-control" th:field="*{url}">
    </div>
    <div class="d-flex justify-content-end my-2">
        <button type="submit" class="btn btn-primary">
            UPDATE
        </button>
    </div>
</form>
</body>
</html>
